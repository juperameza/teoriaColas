<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Teoria de colas</title>

  <body>
    <h2>1-1 Probabilista</h2>

    <div id="firstQuestion">
      Tienes el promedio de llegada?
      <button id="llegadaPregunta" name="accept" onclick="answYesArrival()">
        ✔️
      </button>
      <button id="llegadaPregunta" name="accept" onclick="answNoArrival()">
        ❌
      </button>
    </div>

    <section id="promedioArrival">
      <h2>Tasa de promedio de llegadas</h2>
      <div class="form-floating">
        <input
          type="number"
          id="tasaLlegadas"
          class="form-control"
          placeholder="12"
        />
        <label for="tasaLlegadas"> Tasa promedio de llegadas</label>
      </div>
    </section>

    <section id="promedioLessArrival">
      <h2>Datos de llegada de clientes</h2>
      <div class="form-floating d-flex">
        <input
          type="number"
          id="tasaLlegadasLess"
          class="form-control w-50"
          placeholder="12"
        />
        <label for="tasaLlegadas"> Primer dato</label>
        <button onclick="addArrival()">➕</button>
      </div>
    </section>

    <div id="secondQuestion">
      Tienes el promedio de servicio?
      <button id="serviciosPregunta" name="accept" onclick="answYesServices()">
        ✔️
      </button>
      <button id="serviciosPregunta" name="accept" onclick="answNoService()">
        ❌
      </button>
    </div>

    <section id="promedioService" class="mt-2">
      <h2>Tasa de promedio de servicios</h2>
      <div class="form-floating">
        <input
          type="number"
          id="tasaServicios"
          class="form-control"
          placeholder="12"
        />
        <label for="tasaServicios"> Tasa promedio de servicios</label>
      </div>

      <!-- <button
        value="Calcular"
        onclick="calculateOneOnOne()"
        class="btn btn-primary"
      /> -->
    </section>

    <section id="promedioLessService">
      <h2>Datos de els servicio</h2>
      <div class="form-floating d-flex">
        <input
          type="number"
          id="tasaServiciosLess"
          class="form-control w-50"
          placeholder="12"
        />
        <label for="tasaLlegadas"> Primer dato</label>
        <button onclick="addService()">➕</button>
      </div>
    </section>
    <button class="btn btn-primary" onclick="calcular()">Calcular</button>
    <div id="result"></div>
